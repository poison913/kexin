    function getRandomColor(){    

        return  '#' +    
          (function(color){    
              return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])    
                && (color.length == 6) ?  color : arguments.callee(color);    
          })('');    
    }

    function showssx()
    {
        var e = document.getElementById("ssx");
        if (e.style.display == "block") {
            e.style.display = "none";
        } else {
            $.ajax({
                type: "GET",
                url: "http://pub123.cn/api/areas/first/1?include=children",
                //data: { token: token },
                dataType: "json",
                async: false,
                success: function (json) {
                    var children = json.children.data;
                    $("#Province").empty();
                    var cstr = "<option value=''>==请选择===</option>";
                    for (var i = 0 ; i < children.length; i++) {
                        cstr += "<option value='" + children[i].id + "'>" + children[i].name + "</option>";
                    }
                    $("#Province").append(cstr);
                }
            });
            e.style.display = "block";
        } 
    }
    function provincechange()
    {
        var e = document.getElementById("Province");
        var value = e.selectedOptions[0].value;
        $.ajax({
            type: "GET",
            url: "http://pub123.cn/api/areas/second/" + value + "?include=children",
            //data: { token: token },
            dataType: "json",
            async: false,
            success: function (json) {
                var children = json.children.data;
                $("#City").empty();
                var cstr = "<option value=''>==请选择===</option>";
                for (var i = 0 ; i < children.length; i++) {
                    cstr += "<option value='" + children[i].id + "'>" + children[i].name + "</option>";
                }
                $("#City").append(cstr);
            }
        });
    }

    function Villagechange()
    {
        var e = document.getElementById("Village");
        var value = e.selectedOptions[0].value;
        var text = e.selectedOptions[0].text;
        window.location.replace("/views/index.html?xzqh=" + value + "&xzqhNM=" + encodeURI(text));
    }
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return "";
    }
