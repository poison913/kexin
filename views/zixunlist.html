<script>
    var token = "";
    $(function () {
        //token = getCookie("token");
        var page = getQueryString("page");
        var data = []; 
        $.ajax({
            type: "GET",
            url: "http://api.pub123.cn/api/informations?page=" + page,
            //data: { Page: parseInt(page) },
            dataType: "json",
            async: false,
            success: function (json) {
                data = json;
            }
        }); 

        $("#all").html("");//全部清空
        var html = "";
        for (var i = 0; i < data.data.length; i++) {
            var s = "";
            if (Math.round(i % 2) == 0) {
                s = "background-color: #ffffff;";
            }
            html += "<li style='" + s + ";margin: 10px;'><a style='display: inline;' target='_blank' href='zixundetail.html?id=" + data.data[i].id + "' >" + data.data[i].title + "</a><span style='float:right;' >" + data.data[i].created_at + "<span></li>";//创建一页的li列表 
        }
        $("ul#all").html(html);//给ul列表写入html
        var zz = getzz()
        var pageno = data.meta.pagination.current_page//1; //当前页
        var pagesize = data.meta.pagination.per_page; //每页多少条信息
        var pageall = data.meta.pagination.total_pages;
        change(pageno, pageall);
    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return "";
    }
